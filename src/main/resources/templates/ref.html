<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Horizontal Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <form action="/ref" method="post">
            <h1>Reference Details</h1>
            <!-- REFERENCE 1 -->
            <h2 class="mt-4"><u><b>Reference 1</b></u></h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Referencename">Full Name:</label>
                        <input type="text" class="form-control" id="Referencename" name="Referencename">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ReferenceMobNo">Mobile no:</label>
                        <input type="text" class="form-control" id="ReferenceMobNo" name="ReferenceMobNo">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ReferencehomeAddress">Home Address:</label>
                        <input type="text" class="form-control" id="ReferencehomeAddress" name="ReferencehomeAddress">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ReferenceRelation">Relation:</label>
                        <input type="text" class="form-control" id="ReferenceRelation" name="ReferenceRelation">
                    </div>
                </div>
            </div>
            <!-- REFERENCE 2 -->
            <h2 class="mt-4"><u><b>Reference 2</b></u></h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Referencename1">Full Name:</label>
                        <input type="text" class="form-control" id="Referencename1" name="Referencename1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ReferenceMobNo1">Mobile no:</label>
                        <input type="text" class="form-control" id="ReferenceMobNo1" name="ReferenceMobNo1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ReferencehomeAddress1">Home Address:</label>
                        <input type="text" class="form-control" id="ReferencehomeAddress1" name="ReferencehomeAddress1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ReferenceRelation1">Relation:</label>
                        <input type="text" class="form-control" id="ReferenceRelation1" name="ReferenceRelation1">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 offset-sm-5">
                    <button type="submit" class="btn btn-primary"><b>Submit</b></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
