<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Applicant Details Form</h1>
    <form action="save" method="post" th:object="${applicant}">
 <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="currentAddress">Current Address:</label>
        <input type="text" id="currentAddress" name="currentAddress" required>

        <label for="locality">Locality:</label>
        <input type="text" id="locality" name="locality" required>

        <label for="district">District:</label>
        <input type="text" id="district" name="district" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="stateName">State:</label>
        <input type="text" id="stateName" name="stateName" required>

        <label for="pinCode">Pin Code:</label>
        <input type="text" id="pinCode" name="pinCode" required pattern="[0-9]{6}">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
